
  <div class="content-body">
    <mat-card>
        <mat-card-content>
            <div class="header">
                <img src="../../../assets/image/4g.png" height="80" width="120"/>
            </div>
            
            <form (ngSubmit)="onSubmit()" name="form" [formGroup]="form">
                <div class="email-input form-input">
                    <!--     Email       -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input formControlName="username" matInput required>
                        <button mat-icon-button matSuffix >
                          <mat-icon>account_circle</mat-icon> 
                        </button>
                       
                        
                        <mat-error *ngIf="form.controls['username'].errors?.required">
                         Required User Name  
                        </mat-error>
                      
                    </mat-form-field>
                </div>
                <div class="form-input">
                    <!-- <span class="aLink">Forgot Password ?</span> -->
                
                     <!--    Password      -->
                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput type="password" required>
                         <button mat-icon-button matSuffix >
                            <mat-icon>https</mat-icon> 
                          </button>
                        <!-- <button mat-icon-button matSuffix (click)="hide =!hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? "visibility_off" : "visibility"}}</mat-icon>       
                        </button> -->
                    
                        <mat-error *ngIf="form.controls['password'].errors?.required">Required password.</mat-error>
                        <mat-error *ngIf="form.controls['password'].errors?.minlength">Minimum 8 charactors needed.</mat-error>
                    </mat-form-field> 

                </div>
                <button mat-flat-button class="login">Login</button>
            </form>
       
        </mat-card-content>
    </mat-card>

</div>
